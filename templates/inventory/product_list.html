{% extends 'base.html' %}

{% block title %}Ürünler - Pastane Yönetim Sistemi{% endblock %}

{% block content %}
<div class="space-y-6">
    <div class="bg-white shadow-sm rounded-lg p-6">
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">
                    <i class="fas fa-birthday-cake text-indigo-600 mr-3"></i>
                    Ürünler
                </h1>
                <p class="text-gray-600">Tüm ürünleri görüntüleyin ve yönetin</p>
            </div>
            <div class="flex space-x-3">
                <button class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">
                    <i class="fas fa-plus mr-2"></i>
                    Yeni Ürün
                </button>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <div class="bg-white shadow-sm rounded-lg p-6 hover:shadow-md transition">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-medium text-gray-900">Çikolatalı Pasta</h3>
                <span class="bg-green-100 text-green-800 px-2 py-1 rounded-full text-xs">Aktif</span>
            </div>
            <div class="space-y-2 mb-4">
                <div class="flex justify-between text-sm">
                    <span class="text-gray-600">Kategori:</span>
                    <span>Pastalar</span>
                </div>
                <div class="flex justify-between text-sm">
                    <span class="text-gray-600">Fiyat:</span>
                    <span class="font-medium">₺250.00</span>
                </div>
                <div class="flex justify-between text-sm">
                    <span class="text-gray-600">Stok:</span>
                    <span class="text-red-600">5 adet</span>
                </div>
            </div>
            <div class="flex space-x-2">
                <button class="flex-1 bg-indigo-600 text-white px-3 py-2 rounded text-sm hover:bg-indigo-700">
                    Düzenle
                </button>
                <button class="px-3 py-2 border border-gray-300 rounded text-sm hover:bg-gray-50">
                    Detay
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
