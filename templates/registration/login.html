<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giri Yap - Pastane Y繹netim Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h2 {
            color: #333;
            font-weight: 600;
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: 500;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <h2> Pastane Y繹netim Sistemi</h2>
            <p class="text-muted">Hesab覺n覺za giri yap覺n</p>
        </div>
        
        {% if form.errors %}
            <div class="alert alert-danger">
                <strong>Hata!</strong> Kullan覺c覺 ad覺 veya ifre yanl覺.
            </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">Kullan覺c覺 Ad覺</label>
                {{ form.username }}
            </div>
            
            <div class="mb-3">
                <label for="{{ form.password.id_for_label }}" class="form-label">ifre</label>
                {{ form.password }}
            </div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-login">Giri Yap</button>
            </div>
            
            <input type="hidden" name="next" value="{{ next }}" />
        </form>
        
        <div class="text-center mt-3">
            <div class="border-top pt-3">
                <a href="/admin/" class="btn btn-outline-primary btn-sm">
                    <i class="fas fa-cog me-1"></i>
                    Y繹netim Paneli Girii
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // Form alanlar覺na Bootstrap class'lar覺 ekle
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input[type="text"], input[type="password"]');
            inputs.forEach(input => {
                input.classList.add('form-control');
            });
        });
    </script>
</body>
</html>
