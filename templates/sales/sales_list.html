{% extends 'base.html' %}
{% block title %}Satış - Pastane Yönetim Sistemi{% endblock %}
{% block content %}
<div class="space-y-6">
    <div class="bg-white shadow-sm rounded-lg p-6">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">
            <i class="fas fa-chart-line text-indigo-600 mr-3"></i>
            Satış
        </h1>
        <p class="text-gray-600">Satış verilerini görüntüleyin</p>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-white shadow-sm rounded-lg p-6">
            <h3 class="text-lg font-medium mb-2">Günlük Satış</h3>
            <p class="text-3xl font-bold text-indigo-600">₺2,450</p>
            <p class="text-sm text-gray-600">+12% dünden</p>
        </div>
        <div class="bg-white shadow-sm rounded-lg p-6">
            <h3 class="text-lg font-medium mb-2">Haftalık Satış</h3>
            <p class="text-3xl font-bold text-green-600">₺15,320</p>
            <p class="text-sm text-gray-600">+8% geçen haftadan</p>
        </div>
        <div class="bg-white shadow-sm rounded-lg p-6">
            <h3 class="text-lg font-medium mb-2">Aylık Satış</h3>
            <p class="text-3xl font-bold text-blue-600">₺68,750</p>
            <p class="text-sm text-gray-600">+15% geçen aydan</p>
        </div>
    </div>
</div>
{% endblock %}
